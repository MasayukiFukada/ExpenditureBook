<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <script src="https://unpkg.com/vue@2.7.16"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <title>出費管理</title>
        <!-- ◆◆◆ Font awesome -->
        <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
        <!-- ◆◆◆ Bulma -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    </head>
    <body>
        <div id='app' class="container is-fluid">
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <p class="navbar-item title is-4">支出情報入力</p>
                </div>
                <div class="navbar-menu">
                    <div class="navbar-start">
                        <a class="navbar-item" href="/">トップへ戻る</a>
                    </div>
                </div>
            </nav>

            <section class="section">
                <div class="box">
                    <div class="columns">
                        <div class="column is-one-quarter">
                            <div class="field">
                                <label class="label">フィルター</label>
                                <div class="field has-addons">
                                    <div class="control">
                                        <div class="select">
                                            <select id="select_year" @change="onPush_filter()">
                                                <th:block th:each="year:${yearSelect}">
                                                <option th:value="${year}" th:text="${year}" th:selected="${year == currentYear}"></option>
                                                </th:block>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="control">
                                        <div class="select">
                                            <select id="select_month" @change="onPush_filter()">
                                                <th:block th:each="month:${monthSelect}">
                                                <option th:value="${month}" th:text="${month} + '月'" th:selected="${month == currentMonth}"></option>
                                                </th:block>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="field is-horizontal">
                                <div class="field-body">
                                    <div class="field">
                                        <label for="date_register" class="label is-small">登録日</label>
                                        <p class="control has-icons-left">
                                            <input id="date_register" class="input" type="date">
                                            <span class="icon is-small is-left"><i class="far fa-calendar"></i></span>
                                        </p>
                                    </div>
                                    <div class="field">
                                        <label for="select_category" class="label is-small">カテゴリ</label>
                                        <div class="control">
                                            <div class="select is-fullwidth">
                                                <select id="select_category">
                                                    <th:block th:each="data:${categoryMaster}">
                                                        <option th:value="${data.id.id}" th:text="${data.name}"></option>
                                                    </th:block>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <label for="txt_ammount" class="label is-small">金額</label>
                                        <p class="control has-icons-left">
                                            <input id="txt_ammount" class="input" type="number" />
                                            <span class="icon is-small is-left"><i class="fas fa-yen-sign"></i></span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="field is-horizontal">
                                <div class="field-body">
                                    <div class="field">
                                        <label for="txt_note" class="label is-small">備考</label>
                                        <p class="control has-icons-left">
                                            <input id="txt_note" class="input" type="text" placeholder=""/>
                                            <span class="icon is-small is-left"><i class="far fa-comment"></i></span>
                                        </p>
                                    </div>
                                    <div class="field">
                                        <label for="txt_id" class="label is-small">ID (空で新規)</label>
                                        <p class="control has-icons-left">
                                            <input id="txt_id" class="input" type="text" placeholder="更新するID">
                                            <span class="icon is-small is-left"><i class="far fa-address-card"></i></span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="column is-one-quarter">
                            <div class="field is-grouped is-grouped-multiline">
                                <div class="control">
                                    <button class="button is-success" @click="onPush_submit()">更新 / 登録</button>
                                </div>
                                <div class="control">
                                    <button class="button is-light" @click="onPush_new()">フォームクリア</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="box">
                    <table id="tbl_result" class="table is-bordered is-striped is-hoverable is-fullwidth">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>日付</th>
                                <th>カテゴリ</th>
                                <th>金額</th>
                                <th>備考</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr @click="select(item)" v-for="(item,key) in expenditures"
                                :class="[
                                item.category_name == '食費' && 'has-background-warning-light',
                                item.category_name == '趣味' && 'has-background-info-light',
                                item.id == selectedId && 'is-selected'
                                ]"
                                >
                                <td>{{item.id}}</td>
                                <td>{{item.date}}</td>
                                <td>{{item.category_name}}</td>
                                <td>{{item.ammount}}</td>
                                <td>{{item.note}}</td>
                            </tr>
                        </tbody>
                    </Table>
                </div>
            </section>
        </div>
            <footer class="footer">
            </footer>
        </div>
        <script type="text/javascript">

        var app = new Vue({
          el: '#app',
          data: {
            expenditures: [],
            selectedId: null
          },
          methods: {
            onPush_filter: async function() {
                var url = "/expenditure_filter"
                await axios.post(url,{
                    year: document.getElementById("select_year").value,
                    month: document.getElementById("select_month").value
                }).then(x => {
                    this.expenditures = x.data
                })
            },
            select: function(obj) {
                this.selectedId = obj.id;
                document.getElementById("txt_id").value = obj.id
                document.getElementById("date_register").value = obj.date
                document.getElementById("select_category").value = obj.category_id
                document.getElementById("txt_ammount").value = obj.ammount
                document.getElementById("txt_note").value = obj.note
            },
            onPush_new: function() {
                this.selectedId = null;
                document.getElementById("txt_id").value = ""
                document.getElementById("date_register").value = ""
                document.getElementById("select_category").selectedIndex = 0
                document.getElementById("txt_ammount").value = ""
                document.getElementById("txt_note").value = ""
            },
            onPush_submit:async function() {
                var url = "expenditure_update"
                await axios.post(url,{
                    id: document.getElementById("txt_id").value,
                    date: document.getElementById("date_register").value,
                    category: document.getElementById("select_category").value,
                    ammount: document.getElementById("txt_ammount").value,
                    note: document.getElementById("txt_note").value
                }).then(x => {
                    this.onPush_filter()
                    this.onPush_new()
                })
            }
          },
          beforeMount() {
            this.onPush_filter()
          }
        })
        </script>
    </body>
</html>
